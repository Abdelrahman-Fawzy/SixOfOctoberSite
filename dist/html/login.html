<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/libs/all.min.css">
    <link rel="stylesheet" href="../css/libs/fontawesome.min.css">
    <link rel="stylesheet" href="../css/Main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
  </head>
  <body>
    <div class="login"> 
      <div class="container"> 
        <form action="">
          <div class="logo"> <img src="../assets/mainAssets/logo.svg" alt="logo"></div>
          <div class="form-group">
            <label for="email">البريد الالكترونى</label>
            <input class="form-control" id="email" type="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">كلمة السر</label>
            <input class="form-control" id="password" type="password" placeholder="****">
          </div>
          <button class="loginUser btn btn-block" type="submit">تسجيل دخول</button><a class="loginVisitor btn btn-block" href="#">الدخول كزائر</a>
        </form>
      </div>
    </div>
  </body>
</html>
